<div id="schedule" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="scheduling">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">

        <div class="slider">
          <div class="start" ng-hide="sc.currentStep == 1"></div>
          <div class="end" ng-hide="sc.currentStep == sc.maxSteps"></div>
        </div>

        <div class="step-container">
         <span class="hora"></span>
         Elige tu Hora
        </div>
        <div class="step-container last">
         <span class="datos"></span>
         Ingresa tus Datos
        </div>

      </div>

      <div class="modal-body" ng-switch="sc.currentStep">


        <!-- STEP 1 -->
        <div id="step-1" ng-switch-when="1" class="wrapper" >

          <div class="calendar">

          </div>
          <div class="reservation">

          </div>

        </div>
        <!-- END STEP 1 -->

        <!-- STEP 2 -->
        <div id="step-2" ng-switch-when="2" class="row wrapper" ng-controller="FormController as fc">
          <div class="col-md-7">
            <h3>Datos de Reserva</h3>
            <form action="#">
              <label for="name">Nombre</label>
              <input type="text" id="name" class="form-control" ng-model="fc.user.name" required>
              <div class="row">
                <div class="col-md-6">
                  <label for="email">Email</label>
                  <input type="email" id="email" class="form-control" ng-model="fc.user.email" required>
                </div>
                <div class="col-md-6">
                  <label for="phone">Telefono</label>
                  <input type="tel" id="phone" class="form-control" ng-model="fc.user.phone" required>
                </div>
              </div>
              <label for="comments">Comentarios</label>
              <textarea name="comments" id="comments" class="form-control" rows="6" required="required"></textarea>
              <div class="checkbox">
                <label>
                  <input type="checkbox" ng-value="fc.user.promotions">
                  Quiero recibir promociones a mi email
                </label>
              </div>
            </form>
          </div>
          <div id="final-summary" class="col-md-5">
            <h3>Resumen de tu Reserva</h3>
            <div>
              <strong>¿Qué estoy reservando?</strong>
              <p>Alisado de keratina para pelo largo</p>
              <strong>¿Dónde?</strong>
              <p>Presidente Riesco 3160, Las Condes</p>
              <strong>¿Cuándo?</strong>
              <p>Viernes 11 de Septiembre a las 12:30 hrs</p>
              <strong>Precios</strong>
              <p>$20.000</p>
              <strong>Precios en el local</strong>
              <p class="last">$20.000</p>
            </div>
          </div>
        </div>
        <!-- END STEP 2 -->
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-gray" data-dismiss="modal" ng-show="sc.currentStep == 1">+ Agregar Servicio</button>

        <button type="button" class="btn btn-gray" ng-hide="sc.currentStep == 1" ng-click="sc.setStep(-1);">◀ Atrás</button>

        <button type="button" class="btn btn-hora-chic md" ng-hide="sc.currentStep === sc.maxSteps" ng-click="sc.setStep(+1);">Siguiente ▶</button>

        <button type="button" class="btn btn-hora-chic md" ng-show="sc.currentStep === sc.maxSteps" ng-click="sc.schedule();">Reservar</button>
      </div>
    </div>
  </div>
</div>
