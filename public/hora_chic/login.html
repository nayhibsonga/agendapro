<div id="login" class="modal fade" ng-controller="LoginController as lc">
  <div class="modal-dialog">
    <div class="modal-content" style="border-radius: 0;">
      <div class="modal-header" style="padding: 0; border-bottom: none;">

        <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="margin-top: 10px; margin-right: 18px;"><span aria-hidden="true">&times;</span></button>

        <h5 class="modal-title" style="padding: 11px 35px;">{{ tc.lang.account[lc.option].title }}</h5>

        <section class="login-bg" style="height: 80px; width: 100%; background: url(http://www.ivannaspencer.co.uk/wp-content/uploads/2011/04/relaxed-girl1.jpg) no-repeat 45% 33%; background-size: 100%;">
        </section>

        <p style="padding: 15px 35px; margin-bottom: 0;"> {{tc.lang.account[lc.option].optional }} </p>

        <section class="social-login-container" style="width: 100%; text-align: center; padding: 0 15px;">
          <button class="btn" style="padding: 10px 20px; background-color: #307ACB; width: 45%; color: white;">Facebook</button>
          <button class="btn" style="padding: 10px 20px; background-color: #F4626A;width: 45%;color: white;">Google+</button>
        </section>

        <section style="padding: 15px 35px;">
          <span style="vertical-align: top; display: inline-block; margin: 5px 5px 0 0;">{{tc.lang.account[lc.option].hora_chic }} </span>
          <div class="logo-sm" style="display: inline-block;">
            <div class="logo" style="background-size: 70%;"></div>
          </div>
        </section>

      </div>

      <div class="modal-body" style="position: relative; padding: 15px 35px; padding-bottom: 0;">

        <form ng-submit="lc.submit()" role="form" class="form-horizontal" style="border-bottom: 1px solid gray;" novalidate name="lc.form">

          <div class="form-group" ng-show="lc.option == 'register'">
            <div class="col-sm-12">
              <input type="text" class="form-control" id="userName" name="userName" placeholder="{{ tc.lang.account.form.name }}" ng-model="lc.userInfo.name" ng-required="lc.option == 'register'">
              <div class="error-message" ng-show="lc.form.userName.$invalid && lc.form.userName.$touched">
                  Requerido
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-12">
              <input type="email" class="form-control" id="email" name="email" placeholder="{{ tc.lang.account.form.email }}" ng-model="lc.userInfo.email" required>
              <div class="error-message" ng-show="lc.form.email.$invalid && lc.form.email.$touched">
                  Requerido
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-12">
              <input type="password" class="form-control" name="password" id="password" placeholder="{{ tc.lang.account.form.password }}" ng-model="lc.userInfo.password" required minlength="8">
              <div class="error-message" ng-show="lc.form.password.$invalid && lc.form.password.$touched">
                  Requerido ( Mínimo 8 caractéres )
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-12">
              <div class="checkbox">
                <label for="input-{{lc.option}}">
                  <input type="checkbox" id="input-register" ng-show="lc.option == 'register'" ng-model="lc.userInfo.deals">
                  <input type="checkbox" id="input-login"  ng-show="lc.option == 'login'" ng-model="lc.userInfo.remember_me">
                  {{tc.lang.account[lc.option].check }}
                </label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-hora-chic md pull-right" style="" ng-disabled="lc.form.$invalid">{{tc.lang.account[lc.option].go }}</button>
            </div>
          </div>

          <div class"error" ng-show="lc.error !== ''">
            <span style="color: red; font-style: italic;">{{ lc.error }}</span>
          </div>

        </form>



      </div>

      <div class="modal-footer" style="clear: both; border-top: none; padding: 15px 35px;">
        <div class="pull-left">
          <p style="margin-top: 10px;">{{ tc.lang.account[lc.option].account_question }}</p>
        </div>

        <button type="button" class="btn btn-hora-chic md" style="border: 1px solid #F26062; background-color: white; color: #F26062;" ng-click="lc.toggleAccount();" >
          {{ tc.lang.account[lc.option].toggle_button }}
        </button>

      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<style>
  input, .form-control{
    border-radius: 0;
    height: 45px;
  }

  input[type=checkbox]{
    height: inherit;
  }

  form label {
    font-weight: 400;
  }

  input.ng-invalid.ng-touched {
    border-color: red;
  }

  input.ng-valid.ng-touched.ng-pristine {
    border-color: #ccc;
  }

  .error-message {
    color: red;
    font-style: italic;
    font-size: 11px;
  }
</style>
