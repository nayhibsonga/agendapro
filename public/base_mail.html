<!DOCTYPE html>
<html>
	<head>
		<!-- start: Meta -->
		<meta charset="utf-8">
		<title>AgendaPro</title>
		<meta name="description" content="AgendaPro - Sistema de agendamiento OnLine para empresas y usuarios.">
		<meta name="author" content="AgendaPro">
		<meta name="keyword" content="agendapro, agenda, agenda online, reserva, reserva online">
		<!-- end: Meta -->

		<!-- start: Mobile Specific -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- end: Mobile Specific -->

		<style>
			html {
			  font-family: sans-serif;
			  -webkit-text-size-adjust: 100%;
			      -ms-text-size-adjust: 100%;
			}
			body {
			  margin: 0;
			}
			a {
			  background: transparent;
			}
			a:active,
			a:hover {
			  outline: 0;
			}
			small {
			  font-size: 80%;
			}
			img {
			  border: 0;
			}
			html {
			  font-size: 62.5%;

			  -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
			}
			body {
			  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
			  font-size: 14px;
			  line-height: 1.42857143;
			  color: #333;
			  background-color: #fff;
			}
			a {
			  color: #428bca;
			  text-decoration: none;
			}
			a:hover,
			a:focus {
			  color: #2a6496;
			  text-decoration: underline;
			}
			a:focus {
			  outline: thin dotted;
			  outline: 5px auto -webkit-focus-ring-color;
			  outline-offset: -2px;
			}
			img {
			  vertical-align: middle;
			}
			.img-responsive {
			  display: block;
			  max-width: 100%;
			  height: auto;
			}
			.container {
			  padding-right: 15px;
			  padding-left: 15px;
			  margin-right: auto;
			  margin-left: auto;
			}
			@media (min-width: 768px) {
			  .container {
			    width: 750px;
			  }
			}
			@media (min-width: 992px) {
			  .container {
			    width: 970px;
			  }
			}
			@media (min-width: 1200px) {
			  .container {
			    width: 1170px;
			  }
			}
			.container:before,
			.container:after {
			  display: table;
			  content: " ";
			}
			.container:after {
			  clear: both;
			}
			.panel {
			  margin-bottom: 20px;
			  background-color: #fff;
			  border: 1px solid transparent;
			  border-radius: 4px;
			  -webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
			          box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
			}
			.panel-body {
			  padding: 15px;
			}
			.panel-heading {
			  padding: 10px 15px;
			  border-bottom: 1px solid transparent;
			  border-top-left-radius: 3px;
			  border-top-right-radius: 3px;
			}
			.panel-title {
			  margin-top: 0;
			  margin-bottom: 0;
			  font-size: 16px;
			  color: inherit;
			}
			.panel-footer {
			  padding: 10px 15px;
			  background-color: #f5f5f5;
			  border-top: 1px solid #ddd;
			  border-bottom-right-radius: 3px;
			  border-bottom-left-radius: 3px;
			  font-size: 80%;
			}
			.panel-info {
			  border-color: #1e8584;
			}
			.panel-info > .panel-heading {
			  color: #006D68;
			  background-color: #6FB8AC;
			  border-color: #1e8584;
			}
			.pull-right {
			  float: right !important;
			}
			.pull-left {
			  float: left !important;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="panel panel-info">
				<div class="panel-heading">
					<a href="http://agendapro.cl" align="center"><img src="cid:logo.png" alt="AgendPro" class="img-responsive img-rounded"></a>
				</div>
				<div class="panel-body">
					Contenido del cuerpo	
				</div>
				<div class="panel-footer">
					<span class="pull-left">Este es un email autómatico, por favor no responderlo. Si desea contactarnos puede hacerlo <a href="mailto:contacto@agendapro.cl">aquí</a>.</span>
					<span class="pull-right"><small>© 2014</small> AgendaPro</span>
					<div style="clear: both;"></div>
				</div>
			</div>
		</div>
	</body>
</html>
